spring:
  application:
    name: coupon-eureka

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    # 标识是否从Eureka Server 获取注册信息，默认是true， 如果这是一个单节点的Eureka Server
    #不需要同步其他节点的数据，设置为false
    fetch-registry: false
    # 是否将自己注册到Eureka Server默认true，单节点需要设置为false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/